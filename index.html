<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="add-task">
      <label for="new-task" class="title">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task" class="task__input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="task-incomplete" class="task__lists">
      <li class="task__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="task__item edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping"  class="task__input">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
